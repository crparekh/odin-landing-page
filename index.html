<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="upper">
        <div class="logo">

            <img src="images/ship-1414822_1280.png" alt="spaceship-logo" height="150px">
        

         
            <ul class="links" style="list-style: none;">        
                <li class="recipe-link"><a href="https://crparekh.github.io/odin-recipes/" target="_blank" rel="noreferrer noopener">Recipes</a></li>
                <li class="odin-link"><a href="https://www.theodinproject.com/" target="_blank" rel="noopener noreferrer">Odin Project Home Page</a></li>
            </ul>
        </div>

        <div class="awesome-text">

            <div id="upper-text">
                 <p> 
                    <strong class="title-awesome">This website is awesome </strong> <span id="title-subtext">This is some subtext that goes under the main title. Its a little smaller. </span> <button id="signup">Sign Up</button>
                 </p>
                     
            </div>
        

            <div class="astro">
                <img height="250px" class="astro" src="images/ai-generated-9248643_1280.jpg" alt="astronaut">
            </div>
        </div>


    </div>

    <div class="middle">
        <p>Some random information</p>

        <div class="image 1"> <img id="full-moon" src="images/full-moon-1869760_640.jpg" alt="full-moon"></div>
        <div class="image 2"> <img id="moon" src="images/moon-2762111_640.jpg" alt="moon"></div>
        <div class="image 3"> <img id="moon-landing" src="images/moon-landing-62879_640.jpg" alt="moon-landing"></div>
        <div class="image4"> <img id="space-station" src="images/space-station-60615_640.jpg" alt="space-station">  </div>


    </div>

</html>
